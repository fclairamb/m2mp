[program:nsq_tail_events]
command=nsq_tail --topic events --lookupd-http-address localhost:4161

user=nsq
directory=/var/lib/nsq/
stdout_logfile=/var/log/nsq/tail_events.log
stdout_logfile_maxbyte=0
redirect_stderr=true
exitcodes=0


[program:nsq_tail_receivers]
command=nsq_tail --topic receivers --lookupd-http-address localhost:4161

user=nsq
directory=/var/lib/nsq/
stdout_logfile=/var/log/nsq/tail_receivers.log
stdout_logfile_maxbyte=0
redirect_stderr=true
exitcodes=0
